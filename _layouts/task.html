---
layout: default
---

<div class="page-content wc-container">
  <div class="post">
    <h1>{{ page.title }}</h1>
    <div class="post">
      {{ content | replace: '
      <li>[ ]', '</li>
      <li><input type="checkbox" disabled />' | replace: '</li>
      <li>[x]', '</li>
      <li><input type="checkbox" checked disabled />' }}</li>
    </div>
  </div>
</div>
